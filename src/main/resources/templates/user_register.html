!doctype html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Home page</title>
</head>

<body>
	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Registration</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
					</a></li>
				<li class="nav-item active"><a class="nav-link" href="addUser">userRegistration</a></li>

			</ul>
		</div>
	</nav>

	<!-- Navbar -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary"> User Registration</h4>

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label>Enter Full Name</label> <input type="text" class="form-control"
									name="studentName" maxlength="48" size="48" minlength="3" required="required">
							</div>

							<!--	<div class="form-group">
								<label>Enter Address</label> <input type="text"
									class="form-control" name="address">
							</div>-->

							<div class="form-group">
								<label>Enter Email</label>
								<input type="email" class="form-control" name="studentEmail"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
									title="Please enter a valid email address" required>
							</div>



							<div class="form-group">
								<label>Enter Phone No</label>
								<input type="tel" class="form-control" name="studentPhoneNumber" size="10"
									pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
							</div>
							

							<div class="form-group">
								<label> Select Branch</label> <br>
								<select name="selectBranch" required="required" id="pune">
									<option value="Hydrabad">Hyderabad</option>
									<option value="pune">pune</option>
								</select>
							</div>
							
							
							<div class="form-group">
								<label>Select Course</label>
								<select name="selectCourse" required="required" class="form-control"
									onchange="setFees()">

									<option value="CoreJava">CoreJava</option>
									<option value="AdvanceJava">AdvanceJava</option>
									<option value="webTtechnology">webTtechnology</option>
									<option value="Python">Python</option>
									<option value="JavaFullStack">JavaFullStack</option>
									<option value="c">c</option>
									<option value="c++">c++</option>
								</select>
							</div>
							<div class="form-group">
								<label>Fees</label>
								<input type="text" class="form-control" name="fees" id="fees" pattern="[0-9]+"
									title="Please enter a valid number" onchange="validateFees()" required>
							</div>


							<div class="form-group">
								<label> Select Mode</label> <br>
								<select name="selectOnlineOrOffline" id="offine">
									<option value="Online">Online</option>
									<option value="Offline">Offline</option>
								</select>
							</div>




							<div class="form-group">
								<label>StartDateAndTime</label>
								<input type="datetime-local" class="form-control" name="startDateAndTime"
									required="required" id="startDateAndTime" onchange="setEndDate()" />
							</div>
							<div class="form-group">
								<label>CourseEndDate</label>
								<input type="datetime-local" class="form-control" name="courseEndDate"
									id="courseEndDate" />
							</div>
							
							


							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>







	<script>
		function setEndDate() {
			var startDate = new Date(document.getElementById('startDateAndTime').value);
			var endDate = new Date(startDate.getTime() + (90 * 24 * 60 * 60 * 1000)); // add 90 days
			var endDateString = endDate.toISOString().slice(0, 16); // format as yyyy-MM-ddThh:mm
			if (endDate.getTime() <= startDate.getTime()) {
				// If end date is earlier than or equal to start date, reset end date to null
				document.getElementById('courseEndDate').value = '';
				alert('End date cannot be earlier than or equal to start date.');
			} else {
				document.getElementById('courseEndDate').value = endDateString;
			}
		}
	</script>


	<script>
		function setFees() {
			var selectCourse = document.getElementsByName('selectCourse')[0];
			var feesInput = document.getElementById('fees');
			if (selectCourse.value === 'CoreJava') {
				feesInput.value = '7500';
			} else if (selectCourse.value === 'AdvanceJava') {
				feesInput.value = '7000';
			} else if (selectCourse.value === 'webTtechnology') {
				feesInput.value = '8000';
			} else if (selectCourse.value === 'Python') {
				feesInput.value = '7000';
			} else if (selectCourse.value === 'JavaFullStack') {
				feesInput.value = '13000';
			} else if (selectCourse.value === '>c') {
				feesInput.value = '8000';
			} else if (selectCourse.value === '>c++') {
				feesInput.value = '8500';
			}
		}
	</script>


</body>

</html>
